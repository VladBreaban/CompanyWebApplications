<div class="container">
    <div class="row d-flex justify-content-center">
        <button class="button-add" mat-raised-button (click)="OpenCompanyModal(false)">Add Company</button> 
      </div>
      <table mat-table [dataSource]="companies" >
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
      
        <ng-container matColumnDef="exchange">
          <th mat-header-cell *matHeaderCellDef>Exchange</th>
          <td mat-cell *matCellDef="let element"> {{ element.exchange }} </td>
        </ng-container>
      
        <ng-container matColumnDef="ticker">
          <th mat-header-cell *matHeaderCellDef>Ticker</th>
          <td mat-cell *matCellDef="let element"> {{ element.ticker }} </td>
        </ng-container>

        <ng-container matColumnDef="isin">
          <th mat-header-cell *matHeaderCellDef>Isin</th>
          <td mat-cell *matCellDef="let element"> {{ element.isin }} </td>
        </ng-container>

        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>Website</th>
          <td mat-cell *matCellDef="let element"> {{ element.website }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="OpenCompanyModal(true, element)"  style="border-width: 0; background-color: transparent; margin-top: 7px;" mat-button >
              <mat-icon>edit</mat-icon>
            </button>
          </td> 
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
        <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
      </table>
</div>
