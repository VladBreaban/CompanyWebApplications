<mat-card class="login-card" [@flipState]="flip">
        <div *ngIf="!(flip=='active')" class="card-front">
            <div class="main-row">
                <div class="col" style="width:40%; background-color: #ffbc00;">
                    <div class="row" style="margin-top: 60px">
                        <h1 style="text-align: center; font-family: sans-serif; color: whitesmoke;">New Here?
                        </h1>
                        <h4 style="text-align: center; font-family: sans-serif; color: whitesmoke; padding: 10px;">
                            Sign Up and start browsing your favorite companies
                        </h4>
                        <div class="row">
                            <button class="signup-button" mat-raised-button (click)="toggleFlip()">SignUp</button>
                        </div>
                    </div>
                </div>
                <mat-divider [vertical]="true"></mat-divider>
                <div class="col" style="width:60%">
                    <div class="row" style="margin-top: 60px">
                        <h1 style="text-align: center; font-family: sans-serif; color: #1177bb;">Login To Your Account
                        </h1>
                    </div>
                        <div class="container">
                            <mat-label class="login-input-label">Email</mat-label>
                            <mat-form-field  class="full-width">    
                                <input type="email" class="login-input" matInput name="email" [(ngModel)]="model.email">
                             </mat-form-field>
                             <mat-label class="login-input-label">Password</mat-label>
                            <mat-form-field class="full-width">    
                                <input type="password" class="login-input" matInput name="password" [(ngModel)]="model.password">
                             </mat-form-field>
                          </div>
                          <div class="row d-flex justify-content-center">
                            <button class="login-button" mat-raised-button (click)="handleClick($event)">Login</button>
                          </div>
                </div>
              </div>
        </div>
        <div *ngIf="flip=='active'" class="card-back">
            <div class="main-row">
                <div class="col" style="width:40%; background-color: #ffbc00;">
                    <div class="row" style="margin-top: 70px">
                        <h1 style="text-align: center; font-family: sans-serif; color: whitesmoke;">Start your journey
                        </h1>
                        <h4 style="text-align: center; font-family: sans-serif; color: whitesmoke; padding: 10px;">
                            Are you ready to start browsing your favorite companies?
                        </h4>
                    </div>
                </div>
                <mat-divider [vertical]="true"></mat-divider>
                <div class="col" style="width:60%">
                    <div class="row" style="margin-top: 60px">
                        <h1 style="text-align: center; font-family: sans-serif; color: #1177bb;">SignUp
                        </h1>
                    </div>
                        <div class="container">
                            <mat-label class="login-input-label">Email</mat-label>
                            <mat-form-field  class="full-width">    
                                <input type="email" class="login-input" matInput name="email" [(ngModel)]="signupModel.email">
                             </mat-form-field>
                             <mat-label class="login-input-label">Password</mat-label>
                            <mat-form-field class="full-width">    
                                <input type="password" class="login-input" matInput name="password" [(ngModel)]="signupModel.password">
                             </mat-form-field>
                             <mat-label class="login-input-label">Confirm Password</mat-label>
                            <mat-form-field class="full-width">    
                                <input type="password" class="login-input" matInput name="password" [(ngModel)]="signupModel.passwordConfirm">
                             </mat-form-field>
                             <span *ngIf="!validPass" style="margin-left: 20%; margin-top: -20px; color: red;
                             margin-bottom: 10px">Passwords do not match!</span>
                          </div>
                          <div class="row">
                            <button class="back-login" mat-button (click)="toggleFlip()">Back To Login</button>
                            <button class="login-button" style="margin-left: 5%" mat-raised-button (click)="createAccount($event)">SignUp</button>
                          </div>
                </div>
              </div>
        </div>
    </mat-card>
